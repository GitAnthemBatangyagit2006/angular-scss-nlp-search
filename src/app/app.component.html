<div id="search-bar-container">
  <div class="search-bar-header">
    <div class="search-bar-left">
      <h2>Search for Medical Coverage</h2>
    </div>
    <div class="search-bar-right">Save Benefits..</div>
  </div>

  <div class="search-bar">
    <div class="search-term-wrapper">
      <span class="motif-icon motif-search-1"></span>
      <input
        name="nameField"
        type="search"
        maxlength="150"
        aria-required="true"
        autocomplete="off"
        class="ant-text-input search-input ng-valid ng-touched ng-dirty"
        id="txt-search-field"
        placeholder="Search by service or proc edure..."
        aria-label="Enter 3 or more characters to start a search. Use the up and down arrow keys to view search suggestions. Search by doctor (name or specialty), hospital, procedure, and more"
        (keyup)="search($event)"
        #inputKeyword="ngModel"
        [(ngModel)]="inputKeyword"
      />
    </div>
    <!--start: result list -->
    <div
      class="fly-out look-up-container"
      *ngIf="this.benefitKeywordsFound && this.benefitKeywordsFound.length > 0 && inputKeyword.trim().length > 0"
    >
      <div
        class="search-result"
        *ngFor="let keyword of this.benefitKeywordsFound"
      >
        <div>
          {{ keyword }}
        </div>
      </div>

      <!--end: result list -->
    </div>
    <!-- no matach -->
    <div
      class="fly-out look-up-container"
      *ngIf="
        this.benefitKeywordsFound && this.benefitKeywordsFound.length === 0 && inputKeyword.trim().length > 0
      "
    >
      No medical service found for searched text
    </div>
  </div>

  <div class="search-bar-categories">
    <div class="category circleBase care">
      <div class="drawing">&nbsp;</div>
    </div>
    <div class="category circleBase care">
      <div class="drawing">&nbsp;</div>
    </div>
    <div class="category circleBase care">
      <div class="drawing">&nbsp;</div>
    </div>
    <div class="category circleBase care">
      <div class="drawing">&nbsp;</div>
    </div>
    <div class="category circleBase care">
      <div class="drawing">&nbsp;</div>
    </div>
    <div class="category circleBase care">
      <div class="drawing">&nbsp;</div>
    </div>
  </div>
</div>
