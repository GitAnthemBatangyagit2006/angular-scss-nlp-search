      
<div id="search-bar-container">
  <div class="search-bar-header">
    <div class="search-bar-left">
      <h2>Search for Medical Coverage</h2>
    </div>
    <div class="search-bar-right">Save Benefits..</div>
  </div>

  <div class="search-bar">
    <div class="search-term-wrapper">
      <span class="motif-icon motif-search-1"></span>
      <input
        name="nameField"
        type="search"
        maxlength="150"
        aria-required="true"
        autocomplete="off"
        class="ant-text-input search-input ng-valid ng-touched ng-dirty"
        id="txt-search-field"
        placeholder="Search by service or proc edure..."
        aria-label="Enter 3 or more characters to start a search. Use the up and down arrow keys to view search suggestions. Search by doctor (name or specialty), hospital, procedure, and more"
        (keyup)="search($event, inputKeyword.value)"
        #inputKeyword
      />
    </div>
    <!--start: result list -->
    <div
      class="fly-out look-up-container search-result-container"
      *ngIf="this.benefitKeywordsFound && this.benefitKeywordsFound.length > 0 && this.showResultBox"
    >
      <div class="search-result-header-service">Service</div>

      <div class="search-result">
        <div
          class="search-result-item"
          *ngFor="let keyword of this.benefitKeywordsFound | slice:0: displayLimit; "
        >
          <div>
            <a href="#">
            {{ keyword }}
            </a>
          </div>
        </div>
      </div>


      <div class="show-more" *ngIf="this.benefitKeywordsFound.length > 3 && this.benefitKeywordsFound.length != this.displayLimit">
        <a  (click)="showMore()"   href="javascript:void(0);"> Show more</a>
      </div>

    </div>

    <!--end: result list -->
    <!-- no matach -->
    <div
      class="fly-out look-up-container"
      *ngIf="
        this.benefitKeywordsFound && this.benefitKeywordsFound.length === 0 && this.showResultBox"
    >
      No medical service found for searched text
    </div>
  </div>

  <div class="search-bar-categories">
    <div
      *ngFor="
        let category of this.content.categories;
        let i = index;
        let last = last
      "
    >
      <div class="category circleBase">
        <div [class]="category.image + ' drawing'">&nbsp;</div>
      </div>
      <div [innerHTML]="category.name"></div>
    </div>
  </div>
</div>
