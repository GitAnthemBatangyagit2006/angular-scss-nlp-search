
<div id="search-bar-container">
  <div class="search-bar-header">
    <div class="search-bar-left">
      <h2 cardid="BenefitNLPSearch" class="hello">Search for Medical Coverage</h2>
    </div>
    <!-- save benefits -->
    <div class="search-bar-right">
      <div class="'save-benefits"></div>
    </div>
  </div>

  <div class="search-bar">
    <div class="search-term-wrapper">
      <span class="motif-icon motif-search-1"></span>
      <input
        name="nameField"
        type="search"
        maxlength="150"
        aria-required="true"
        autocomplete="off"
        class="ant-text-input search-input ng-valid ng-touched ng-dirty"
        id="txt-search-field"
        [placeholder]="this.content.searchBarHint"
        [attr.aria-label]="this.content.searchBarAriaLabel"
        (keyup)="search($event, inputKeyword.value)"
        (focus)="displaySearchedKeywords()"
        #inputKeyword
      />
    </div>
    <!--start: result list -->
    <div
      class="fly-out look-up-container search-result-container"
      *ngIf="this.benefitKeywordsFound && this.benefitKeywordsFound.length > 0 && this.showResultBox"
    >
      <div class="search-result-header-service">Service</div>

      <div class="search-result">
        <div
          class="search-result-item"
          *ngFor="let keyword of this.benefitKeywordsFound | slice:0: displayLimit; "
        >
          <div>
            <a href="#">
            {{ keyword }}
            </a>
          </div>
        </div>
      </div>


      <div class="show-more" *ngIf="showMoreOrLessLink">
        <a  (click)="showMore()"   href="javascript:void(0);" [innerHTML]="this.showMoreText? this.content.showMore : this.content.showLess"></a>
      </div>

    </div>

    <!--end: result list -->
    <!-- no matach -->
    <div
      class="fly-out look-up-container"
      *ngIf="
        this.benefitKeywordsFound && this.benefitKeywordsFound.length === 0 && this.showResultBox"
    >
      No medical service found for searched text
    </div>
  </div>

  <div class="search-bar-categories">
    <div
      *ngFor="
        let category of this.content.categories;
        let i = index;
        let last = last
      "
    >
      <div class="category-circle-background">
        <div [class]="category.image + ' drawing'">&nbsp;</div>
      </div>
      <div class="category-name" [innerHTML]="category.name"></div>
    </div>
  </div>
</div>
